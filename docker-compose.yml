version: "3.8"

services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: faux-splunk-api
    restart: unless-stopped
    environment:
      - FSC_HOST=0.0.0.0
      - FSC_PORT=8800
      - FSC_DEBUG=${FSC_DEBUG:-false}
      - FSC_DATA_DIR=/data
      - FSC_DATABASE_URL=sqlite+aiosqlite:///data/fsc.db
      - FSC_DEFAULT_ADMIN_PASSWORD=${FSC_DEFAULT_ADMIN_PASSWORD:-FauxSplunk123!}
      - FSC_JWT_SECRET_KEY=${FSC_JWT_SECRET_KEY:-change-me-in-production}
      - FSC_SPLUNK_IMAGE=${FSC_SPLUNK_IMAGE:-splunk/splunk:9.3.2}
      - FSC_DEFAULT_TTL_HOURS=${FSC_DEFAULT_TTL_HOURS:-24}
      - FSC_MAX_TTL_HOURS=${FSC_MAX_TTL_HOURS:-168}
      - FSC_MAX_MEMORY_MB=${FSC_MAX_MEMORY_MB:-4096}
      - FSC_MAX_CPU_COUNT=${FSC_MAX_CPU_COUNT:-2.0}
    volumes:
      # Persist instance data
      - fsc-data:/data
      # Mount Docker socket to manage Splunk containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - fsc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8800/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Frontend UI
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: faux-splunk-ui
    restart: unless-stopped
    ports:
      - "${FSC_UI_PORT:-3000}:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - fsc-network

volumes:
  fsc-data:
    driver: local

networks:
  fsc-network:
    driver: bridge
    name: fsc-network
